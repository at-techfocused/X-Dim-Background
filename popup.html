<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 260px;
      padding: 18px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #15202B;
      color: #F7F9F9;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }
    .dot {
      width: 9px; height: 9px;
      border-radius: 50%;
      background: #536471;
      transition: background 0.25s;
      flex-shrink: 0;
    }
    .dot.active { background: #1D9BF0; box-shadow: 0 0 6px rgba(29, 155, 240, 0.5); }
    h1 { font-size: 15px; font-weight: 700; }
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-top: 1px solid #38444D;
      border-bottom: 1px solid #38444D;
    }
    .label { font-size: 14px; color: #8B98A5; }
    .toggle { position: relative; width: 44px; height: 24px; }
    .toggle input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; inset: 0;
      background: #38444D; border-radius: 24px; transition: 0.2s;
    }
    .slider::before {
      content: ""; position: absolute;
      height: 18px; width: 18px; left: 3px; bottom: 3px;
      background: #E7E9EA; border-radius: 50%; transition: 0.2s;
    }
    input:checked + .slider { background: #1D9BF0; }
    input:checked + .slider::before { transform: translateX(20px); }
    .hint { font-size: 12px; color: #536471; margin-top: 10px; line-height: 1.5; }
    .credit {
      display: block; font-size: 11px; color: #536471;
      margin-top: 12px; padding-top: 10px;
      border-top: 1px solid #38444D; text-align: center;
    }
    .credit a { color: #1D9BF0; text-decoration: none; }
    .credit a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="header">
    <span class="dot" id="dot"></span>
    <h1>X Dim Background</h1>
  </div>
  <div class="toggle-row">
    <span class="label">Enable Dim</span>
    <label class="toggle">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
  </div>
  <p class="hint">Toggle here or from X Settings &rarr; Display.</p>
  <div class="credit">
    by <a href="https://x.com/TechFocused" target="_blank">@TechFocused</a>
    &middot; <a href="https://github.com/TechFocused/x-dim-background" target="_blank">Source</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
